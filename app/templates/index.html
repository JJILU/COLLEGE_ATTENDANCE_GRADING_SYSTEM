{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="text-center mt-5">
    <h1 class="mb-4">Welcome to the College Attendance & Grading System</h1>
    <p class="mb-5">Please log in as a Student or Lecturer to continue.</p>

    <div class="d-flex justify-content-center gap-4">
        <a href="{{ url_for('student.login') }}" class="btn btn-primary btn-lg px-5">
            Student Login
        </a>
        <a href="{{ url_for('lecturer.login') }}" class="btn btn-success btn-lg px-5">
            Lecturer Login
        </a>
    </div>
</div>
{% endblock %}
