{% extends 'base.html' %}
{% block title %}My Attendance{% endblock %}
{% block content %}
<h2>My Attendance</h2>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Date</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        {% for att in attendances %}
        <tr>
            <td>{{ att.date }}</td>
            <td>{{ att.status }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
