{% extends 'base.html' %}
{% block title %}Lecturer Login{% endblock %}
{% block content %}
<h2>Lecturer Login</h2>
<form method="POST">
    <div class="mb-3">
        <label for="lecturer_id" class="form-label">Lecturer ID</label>
        <input type="text" class="form-control" name="lecturer_id" required>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" name="password" required>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
</form>
<p class="mt-3">Don't have an account? <a href="{{ url_for('lecturer.signup') }}">Sign up here</a></p>
{% endblock %}
