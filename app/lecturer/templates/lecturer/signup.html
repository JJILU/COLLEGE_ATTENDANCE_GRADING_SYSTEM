{% extends 'base.html' %}
{% block title %}Lecturer Signup{% endblock %}
{% block content %}
<h2>Lecturer Signup</h2>
<form method="POST">
    <div class="mb-3">
        <label for="lecturer_id" class="form-label">Lecturer ID</label>
        <input type="text" class="form-control" name="lecturer_id" required>
    </div>
    <div class="mb-3">
        <label for="username" class="form-label">Full Name</label>
        <input type="text" class="form-control" name="username" required>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" name="password" required>
    </div>
    <button type="submit" class="btn btn-primary">Sign Up</button>
</form>
<p class="mt-3">Already have an account? <a href="{{ url_for('lecturer.login') }}">Login here</a></p>
{% endblock %}
